<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>user information Dashboard</title>
    <script src="https://cdn.tailwindcss.com/3.3.0"></script>
    <script>
      tailwind.config = {
        corePlugins: {
          preflight: false,
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }
        .card-hover:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- User Information Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6 transition duration-300 card-hover">
            <h2 class="text-2xl font-bold text-indigo-700 mb-4">User Information</h2>
            <form id="userInfoForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 mb-2">Mobile Number</label>
                    <input type="tel" class="w-full px-3 py-2 border rounded-md" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Snapchat ID</label>
                    <input type="text" class="w-full px-3 py-2 border rounded-md" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Instagram ID</label>
                    <input type="text" class="w-full px-3 py-2 border rounded-md" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">WhatsApp Number</label>
                    <input type="tel" class="w-full px-3 py-2 border rounded-md">
                </div>
                <div class="md:col-span-2">
                    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">
                        <i class="fas fa-search mr-2"></i>Search Information
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Target Person Information Form -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6 transition duration-300 card-hover">
            <h2 class="text-2xl font-bold text-indigo-700 mb-4">Target Person Information</h2>
            <form id="targetForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-gray-700 mb-2">Mobile Number</label>
                    <input type="tel" class="w-full px-3 py-2 border rounded-md" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Snapchat ID</label>
                    <input type="text" class="w-full px-3 py-2 border rounded-md" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">Instagram ID</label>
                    <input type="text" class="w-full px-3 py-2 border rounded-md" required>
                </div>
                <div>
                    <label class="block text-gray-700 mb-2">WhatsApp Number</label>
                    <input type="tel" class="w-full px-3 py-2 border rounded-md">
                </div>
                <div class="md:col-span-2">
                    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 transition">
                        <i class="fas fa-search mr-2"></i>Search Information
                    </button>
                </div>
            </form>
        </div>

        <!-- My Information Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-6 transition duration-300 card-hover">
            <h2 class="text-2xl font-bold text-indigo-700 mb-4">My Information</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Snapchat Card -->
                <div class="flex items-center p-4 border rounded-lg">
                    <div class="w-12 h-12 rounded-full bg-yellow-100 flex items-center justify-center mr-4">
                        <i class="fab fa-snapchat text-yellow-500 text-xl"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold">Snapchat</h3>
                        <p class="text-gray-600">my_snap_id</p>
                    </div>
                </div>

                <!-- Instagram Card -->
                <div class="flex items-center p-4 border rounded-lg">
                    <div class="w-12 h-12 rounded-full bg-pink-100 flex items-center justify-center mr-4">
                        <i class="fab fa-instagram text-pink-500 text-xl"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold">Instagram</h3>
                        <p class="text-gray-600">my_insta_id</p>
                    </div>
                </div>

                <!-- WhatsApp Card -->
                <div class="flex items-center p-4 border rounded-lg">
                    <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center mr-4">
                        <i class="fab fa-whatsapp text-green-500 text-xl"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold">WhatsApp</h3>
                        <p class="text-gray-600">+91 XXXXXXXXXX</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="bg-white rounded-lg shadow-md p-6 transition duration-300 card-hover">
            <h2 class="text-2xl font-bold text-indigo-700 mb-4">Information Results</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Truecaller Status -->
                <div id="truecaller-card" class="p-4 border rounded-lg">
                    <div class="flex items-center mb-4">
                        <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center mr-3">
                            <i class="fas fa-phone text-blue-500 text-xl"></i>
                        </div>
                        <h3 class="text-lg font-semibold">Truecaller Status</h3>
                    </div>
                    <div class="flex items-center">
                        <div class="w-4 h-4 rounded-full bg-gray-300 mr-2" id="truecaller-status-light"></div>
                        <p id="truecaller-status-text">Enter details to search</p>
                    </div>
                </div>

                <!-- Snapchat Location -->
                <div id="snapchat-card" class="p-4 border rounded-lg">
                    <div class="flex items-center mb-4">
                        <div class="w-12 h-12 rounded-full bg-yellow-100 flex items-center justify-center mr-3">
                            <i class="fab fa-snapchat text-yellow-500 text-xl"></i>
                        </div>
                        <h3 class="text-lg font-semibold">Snapchat Location</h3>
                    </div>
                    <div id="map" class="h-40 bg-gray-200 rounded-md mb-2"></div>
                    <p id="location-text">Enter details to search</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script_final.js"></script>
</body>
</html>
